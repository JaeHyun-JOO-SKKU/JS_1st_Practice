<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <h1>Comparison operators % Boolean</h1>
    <h2>===</h2> <!-- 이항연산자 중 비교연산자 / 같으면 true, 다르면 false / True%False => Boolean(자료형) -->
    <h3>1===1</h3>
    <script>
        document.write(1===1);
    </script>
    <h3>1===2</h3>
    <script>
        document.write(1===2);
    </script>
    <h3>1&lt;2</h3>
    <script>
        document.write(1<2);
    </script>
    <h3>1&lt;1</h3>
    <script>
        document.write(1<1);
    </script>
</body>
</html>
